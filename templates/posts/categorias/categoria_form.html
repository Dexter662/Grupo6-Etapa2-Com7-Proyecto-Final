{% extends 'base.html' %}

{% block title %}{{ accion }} categoría{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm mt-4" style="background-color: #f6e58d;">
            <div class="card-body">

                <h3 class="text-center mb-4">
                    {{ accion }} categoría
                </h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        {{ form.nombre }}
                        {% if form.nombre.errors %}
                            <div class="text-danger small">
                                {{ form.nombre.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'posts:categoria_lista' %}"
                           class="btn btn-secondary">
                            Cancelar
                        </a>

                        <button type="submit"
                                class="btn btn-success">
                            {{ accion }}
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
