{% extends "base.html" %}

{% block title %}Editar usuario{% endblock %}

{% block content %}

<h2>Editar usuario: {{ user_obj.username }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <fieldset>
        <legend>Datos de usuario</legend>
        {{ user_form.as_p }}
    </fieldset>

    <fieldset>
        <legend>Perfil</legend>
        {{ profile_form.as_p }}
    </fieldset>

    <button type="submit">Guardar cambios</button>
    <a href="{% url 'users:detail' user_obj.id %}">Cancelar</a>
</form>

{% endblock %}
